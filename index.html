<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Dischi JSON</title>

    <!-- VUE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.cjs.js" integrity="sha512-Om0T2d9tl4H2ShSsEkWjJeQOlXGJg4OZvXKZw075refp2RNZ1avQDbqd6WhwGbWhqpcn2oPmExCEa/lSLzZaJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>
                            PHP Dischi JSON
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-4">
                        <a href="create.html" class="btn btn-success">
                            + Aggiungi disco
                        </a>
                    </div>
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Artist</th>
                                    <th scope="col">Genre</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="disco in dischi">
                                    <td>{{ disco.id }}</td>
                                    <td>{{ disco.name }}</td>
                                    <td>{{ disco.artist }}</td>
                                    <td>{{ disco.genre }}</td>
                                    <td>
                                        <button @click="getSingleDisc(disco.id)" class="btn btn-primary">
                                            View
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div v-if="singleDisc != null" class="position-fixed top-0 left-0 w-100 h-100 bg-primary">
                <button @click="hideSingleDiscModal()" class="btn btn-warning position-absolute top-0 end-0">
                    <strong>
                        X
                    </strong>
                </button>
                
                <div class="w-100 h-100 d-flex align-items-center justify-content-center text-center text-white">
                    <div>
                        <h2>
                            {{ singleDisc.id }} - {{ singleDisc.name }}
                        </h2>
                        <h3>
                            {{ singleDisc.artist }}
                        </h3>
                        <h4>
                            {{ singleDisc.genre }}
                        </h4>
                        <h5>
                            {{ singleDisc.year }}
                        </h5>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js" integrity="sha512-RjvSEaeDqPCfUVQ9kna2/2OqHz/7F04IOl1/66LmQjB/lOeAzwq7LrbTzDbz5cJzlPNJ5qteNtHR56XaJSTNWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>

</html>
